<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="container">
        <h2 class="tittle">Intercative Color Picker</h2>
        <div class="view-color"></div>

        <h2 class="hex">HEX</h2>
        <!--Color Rojo-->
        <label for="red">R</label>
        <input type="range" class="btn-range">
        <!--Color Verde-->
        <label for="green">G</label>
        <input type="range" class="btn-range">
        <!--Color Azul-->
        <label for="blue">B</label>
        <input type="range" class="btn-range">

        <button class="reset">Reset</button>

        <h2>Preset Colors</h2>
        <div class="preset-color">
            <button class="btn-preset">Red</button>
            <button class="btn-preset">Green</button>
            <button class="btn-preset">Blue</button>
            <button class="btn-preset">Yellow</button>
            <button class="btn-preset">Magenta</button>
            <button class="btn-preset">Cyan</button>
            <button class="btn-preset">Orange</button>
            <button class="btn-preset">Purple</button>
        </div>

        <script src="color.js"></script>
</body>

</html>
